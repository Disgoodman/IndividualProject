<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link href="/css/login_register.css" rel="stylesheet" type="text/css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>

<body>

<div class="text-center" style="padding:50px 0">
    <div class="logo">Register</div>
    <div class="login-form-1">
        <!--/*@thymesVar id="user" type="com.example.models.entity.User"*/-->
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="login-form-main-message" th:text="${message}"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-floating">
                        <input th:field="*{login}" id="login" type="text" class="form-control" placeholder="Login">
                        <label for="login" class="form-label">Login</label>
                        <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></div>
                    </div>

                    <div class="form-floating">
                        <input th:field="*{password}" id="new-password" type="password" class="form-control"
                               placeholder="Password">
                        <label for="new-password" class="form-label">Password</label>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                    </div>
                </div>
                <button type="submit" class="login-button">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
            <div class="etc-login-form">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
