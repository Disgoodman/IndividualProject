<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link href="/css/login_register.css" rel="stylesheet" type="text/css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>
<div class="text-center" style="padding:50px 0">
    <div class="logo">Login</div>
    <div class="login-form-1">
        <form th:action="@{/login}" method="post">
            <div class="login-form-main-message">
                <div th:if="${param.error}">Invalid username and password.</div>
                <div th:if="${param.logout}">You have been logged out.</div>
            </div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-floating">
                        <!--username !!!!!-->
                        <input id="login" name="username" type="text" class="form-control" placeholder="Login">
                        <label for="login" class="form-label">Login</label>
                    </div>

                    <div class="form-floating">
                        <!--password-->
                        <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                        <label for="password" class="form-label">Password</label>
                    </div>
                </div>
                <button type="submit" class="login-button">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
            <div class="etc-login-form">
                <p>New user? <a href="/register">Create new account</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
